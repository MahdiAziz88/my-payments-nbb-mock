<!-- Main Container -->
<div class="filter-inputs-container">
  <div class="filter-inputs">
    <div class="date-filter">
      <label for="fromDate">From</label>
      <input type="date" id="fromDate" [(ngModel)]="fromDate" (change)="checkChanges()">
    </div>

    <!-- Date Range -->
    <div class="date-filter">
      <label for="toDate">To</label>
      <input type="date" id="toDate" [(ngModel)]="toDate" (change)="checkChanges()">
    </div>

    <!-- Transaction Type -->
    <div class="type-filter">
      <label for="transactionType">Transaction Type</label>
      <select id="transactionType" [(ngModel)]="transactionType" (change)="checkChanges()">
        <option value="All">All</option>
        <option value="FA">Fawri Transfers</option>
        <option value="FP">Fawri+ Transfers</option>
        <option value="FT">Fawateer Payments</option>
      </select>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="filter-actions">
    <button class="clear-button" [class.red-text]="hasChanges" (click)="clearFilter()">
      Clear all
    </button>
    <button class="close-button" (click)="closeFilters()">
      Close
    </button>
    <button class="apply-button" [class.red-button]="hasChanges" (click)="applyFilter()">
      Apply
    </button>
  </div>
</div>
