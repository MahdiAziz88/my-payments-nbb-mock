<!-- Filter Button -->
<button class="filter-button" [ngClass]="{ 'active': showFilters }" (click)="toggleFilters()">
  <i class="fas fa-sliders-h"></i> Filter
</button>

<!-- Filter Inputs (Visible only when `showFilters` is true) -->
<div *ngIf="showFilters" class="filter-inputs-container">
  <div class="filter-inputs">
    <div class="date-filter">
      <label for="fromDate">From</label>
      <input type="date" id="fromDate" [(ngModel)]="fromDate" (change)="checkChanges()">
    </div>

    <!-- Date Range Inputs -->
    <div class="date-filter">
      <label for="toDate">To</label>
      <input type="date" id="toDate" [(ngModel)]="toDate" (change)="checkChanges()">
    </div>

    <!-- Transaction Type Filter -->
    <div class="type-filter">
      <label for="transactionType">Transaction Type</label>
      <select id="transactionType" [(ngModel)]="transactionType" (change)="checkChanges()">
        <option value="All">All</option>
        <option value="FA">Fawri Transfers</option>
        <option value="FP">Fawri+ Transfers</option>
        <option value="FT">Fawateer Payments</option>
      </select>
    </div>
  </div>

  <!-- Filter Actions -->
  <div class="filter-actions">
    <button class="clear-button" [class.red-text]="hasChanges" (click)="clearFilter()">Clear all</button>
    <button class="apply-button" [class.red-button]="hasChanges" (click)="applyFilter()">Apply</button>
  </div>
</div>
