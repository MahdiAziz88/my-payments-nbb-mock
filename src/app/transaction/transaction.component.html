<!-- Main Container -->
<div class="transaction-container">

  <!-- Type Circle -->
  <div class="type-circle" [ngClass]="transaction.transactionType">
    {{ transaction.transactionType }}
  </div>

  <!-- Details Section -->
  <div class="details">
    <p class="from">From <b>{{ transaction.accountName }}</b></p>
    <p class="to">To {{ transaction.beneficiaryIBAN }}</p>
  </div>

  <!-- Status and Amount Section -->
  <div class="status-amount-container">
    <div class="status">
      <span [ngClass]="transaction.status.toLowerCase()">{{ transaction.status }}</span>
    </div>
    <!-- Decimal Pipe to get full amount -->
    <p class="amount">-{{ transaction.transactionAmount | number:'1.3-3' }}</p>
  </div>
</div>
